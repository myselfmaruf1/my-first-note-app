<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="noteicon.png">
</head>

<body class="bg-light">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand m-0" aria-disabled="true"><img src="noteicon.png" alt="Note"
                    style="max-width: 50%; height: auto;"></a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchbox">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
    <!-- Title -->
    <div>
        <h1 class="text-secondary text-center" style="user-select: none;">Welcome to Note App</h1>
    </div>
    <div class="container">
        <!--Notepad -->
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea" placeholder="Add Note"></textarea>
                        <label for="floatingTextarea">Add Note</label>
                    </div>
                </div>
                <!--Save Button-->
                <button type="button" id="savebutton" class="btn btn-dark" data-toggle="modal"
                    data-target="#exampleModalCenter">
                    Save
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="col-12 modal-title text-center" id="exampleModalCenterTitle">Saved</h5>
                            </div>
                            <div class="modal-body">
                                <img src="tickmark.jpg" class="img-fluid" style="display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!--Second title -->
        <h3 class="text-primary" style="user-select: none;">Saved Notes</h3>
        <!-- Saved Notes -->
        <!--Components-->
        <div id="noteview" class="row container-fluid"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app2.js"></script>
</body>

</html>
